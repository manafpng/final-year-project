<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Password Manager</title>

    <!-- External stylesheet for styling the popup -->
    <link rel="stylesheet" href="pop_up.css" />
  </head>
  <body>
    <div id="popup-content">
      <h1 id="header-title">Advanced Password Manager</h1>

      <div id="form-container">
        <!-- Email input field -->
        <input
          type="email"
          id="email"
          class="input-field"
          placeholder="Email"
        />

        <!-- Password input field -->
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Password"
        />

        <!-- Sign in button -->
        <button id="login" class="action-button">Sign In</button>
      </div>
    </div>

    <!-- JavaScript for handling popup behavior -->
    <script src="pop_up.js"></script>
  </body>
</html>
